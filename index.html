<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker: patternUrl auf deine .patt -->
      <a-marker type="pattern" url="hiro.patt">
        <!-- Hier haben wir nur das Plane durch Video ersetzt -->
        <a-video
          src="#video1"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          autoplay="true"
          loop="true"
        ></a-video>

        <!-- Videoquelle -->
        <a-assets>
          <video id="video1" src="Komp 1.mp4" autoplay loop crossorigin="anonymous"></video>
        </a-assets>
      </a-marker>

      <!-- Damit AR auch ohne Marker was sieht -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
